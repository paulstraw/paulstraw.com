{{ partial "head" . }}
  <div class="inner">
    <main>
      <a href="/" class="paulstraw">
        <img src="/paulstraw.png" alt="Paul Straw">
      </a>

      <h1 class="post-title">{{ .Title }}</h1>
      <p class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>

      <div class="post-content">
        {{ .Content }}
      </div>
    </main>
  </div>
{{ partial "footer" . }}
